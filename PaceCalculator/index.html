<script type="text/javascript">

//iPad
var isiPad = navigator.userAgent.match(/iPad/i) != null;
if(isiPad == true) document.getElementsByTagName('head').innerHTML = "<meta content='width=device-width; initial-scale=1; maximum-scale=1;' name='viewport' />";
else document.getElementsByTagName('head').innerHTML = "<meta content='width=device-width; initial-scale=0.4; maximum-scale=0.4;' name='viewport' />";

// Touch events courtesy of PADILICIOUS.COM and MACOSXAUTOMATION.COM
var triggerElementID = null; // this variable is used to identity the triggering element
var fingerCount = 0;
var startX = 0;
var startY = 0;
var curX = 0;
var curY = 0;
var deltaX = 0;
var deltaY = 0;
var horzDiff = 0;
var vertDiff = 0;
var minLength = 39; // the shortest distance the user may swipe 72
var swipeLength = 0;
var swipeAngle = null;
var swipeDirection = null;
/* The 4 Touch Event Handlers
   NOTE: the touchStart handler should also receive the ID of the triggering element
   make sure its ID is passed in the event call placed in the element declaration, like:
   <div id="picture-frame" ontouchstart="touchStart(event,'picture-frame');"  ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">*/
function touchStart(event,passedName) {
	event.preventDefault();// disable the standard ability to select the touched object
	fingerCount = event.touches.length;// get the total number of fingers touching the screen
	if ( fingerCount == 1 ) {// check that only one finger was used
		// get the coordinates of the touch
		startX = event.touches[0].pageX;
		startY = event.touches[0].pageY;
		triggerElementID = passedName;// store the triggering element ID
	} else {
		touchCancel(event);// more than one finger touched so cancel
	}
}
function touchMove(event) {
	event.preventDefault();
	if ( event.touches.length == 1 ) {
		curX = event.touches[0].pageX;
		curY = event.touches[0].pageY;
	} else {
		touchCancel(event);
	}
}
function touchEnd(event) {
	event.preventDefault();
	// check to see if more than one finger was used and that there is an ending coordinate
	if ( fingerCount == 1 && curX != 0 ) {
		//length of the swipe and appropriate responses
		swipeLength = Math.round(Math.sqrt(Math.pow(curX - startX,2) + Math.pow(curY - startY,2)));
		if ( swipeLength >= minLength ) {
			caluculateAngle();
			determineSwipeDirection();
			processingRoutine();
			touchCancel(event); // reset the variables
		} else {
			touchCancel(event);
		}	
	} else {
		touchCancel(event);
	}
}
function touchCancel(event) {
	// reset the variables back to default values
	fingerCount = 0;
	startX = 0;
	startY = 0;
	curX = 0;
	curY = 0;
	deltaX = 0;
	deltaY = 0;
	horzDiff = 0;
	vertDiff = 0;
	swipeLength = 0;
	swipeAngle = null;
	swipeDirection = null;
	triggerElementID = null;
}

function caluculateAngle() {
	var X = startX-curX;
	var Y = curY-startY;
	var Z = Math.round(Math.sqrt(Math.pow(X,2)+Math.pow(Y,2))); //the distance - rounded - in pixels
	var r = Math.atan2(Y,X); //angle in radians (Cartesian system)
	swipeAngle = Math.round(r*180/Math.PI); //angle in degrees
	if ( swipeAngle < 0 ) { swipeAngle =  360 - Math.abs(swipeAngle); }
}

function determineSwipeDirection() {
	if ( (swipeAngle <= 45) && (swipeAngle >= 0) ) {
		swipeDirection = 'left';
	} else if ( (swipeAngle <= 360) && (swipeAngle >= 315) ) {
		swipeDirection = 'left';
	} else if ( (swipeAngle >= 135) && (swipeAngle <= 225) ) {
		swipeDirection = 'right';
	} else if ( (swipeAngle > 45) && (swipeAngle < 135) ) {
		swipeDirection = 'down';
	} else {
		swipeDirection = 'up';
	}
}
function processingRoutine() {
	var swipedElement = triggerElementID;
	if( swipedElement == "swipeEvent"){
		if (swipeDirection=='left'){pace(0,0,0,0,-1,0);} 
		else if (swipeDirection=='right'){pace(0,0,0,0,+1,0);}
	}
	else if( swipedElement == "swipeMin10" || swipedElement == "swipeMin10up" ||  swipedElement == "swipeMin10down"){
		if (swipeDirection=='up'){pace(0,0,-1,0,0,0);} 
		else if (swipeDirection=='down'){pace(0,0,+1,0,0,0);}
	}
	else if( swipedElement == "swipeMin1" || swipedElement == "swipeMin1up" || swipedElement == "swipeMin1down"){
		if (swipeDirection=='up'){pace(-1,0,0,0,0,0);}
		else if (swipeDirection=='down'){pace(+1,0,0,0,0,0);}
	}
	else if( swipedElement == "swipeSec10" || swipedElement == "swipeSec10up" || swipedElement == "swipeSec10down"){
		if (swipeDirection=='up'){pace(0,0,0,-1,0,0);}
		else if (swipeDirection=='down'){pace(0,0,0,+1,0,0);}
	}
	else if( swipedElement == "swipeSec1" || swipedElement == "swipeSec1up" || swipedElement == "swipeSec10down"){
		if (swipeDirection=='up'){pace(0,-1,0,0,0,0);} 
		else if (swipeDirection=='down'){pace(0,+1,0,0,0,0);}
	}
};
// pa pb : pc pd
// a b : c d
//z = cancel
//f = interval
//s = split
var a=0; var b=0; var c=0; var d=0; var f=4; var z=1; var s = 1;
var e = 6; var ce = 6;
function pace( pb , pd ,  pa , pc , ae, as){
	if(as!=0){
		document.getElementById("split1").style.backgroundColor="#FFF";
		document.getElementById("split1").style.color = "#1C1C1C";
		document.getElementById("split2").style.backgroundColor="#FFF";
		document.getElementById("split2").style.color = "#1C1C1C";
		document.getElementById("split3").style.backgroundColor="#FFF";
		document.getElementById("split3").style.color = "#1C1C1C";
		document.getElementById("split4").style.backgroundColor="#FFF";
		document.getElementById("split4").style.color = "#1C1C1C";
	}
	//Minutes
	b += pb;
	b = (b >= 10) ? 0 : b;
	b = (b <= -1) ? 9 : b;
	document.getElementById("minutes").innerHTML = b;
	//Seconds
	d += pd;
	d = (d >= 10) ? 0 : d;
	d = (d <= -1) ? 9 : d;
	document.getElementById("seconds").innerHTML = d;
	//Minutes 10
	a += pa;
	a = (a >= 6) ? 0 : a;
	a = (a <= -1) ? 5 : a;
	document.getElementById("minutes10").innerHTML = a;
	//Seconds 10
	c += pc;
	c = (c >= 6) ? 0 : c;
	c = (c <= -1) ? 5 : c;
	document.getElementById("seconds10").innerHTML = c;
	//Event Selection
	e += ae;
	e = (e >= 9) ? -1 : e;
	e = (e <= -2) ? 8 : e;
	if(ae==0){e = ce;}
	//8K
	else if(e==-1){
		document.getElementById("event").innerHTML="MARA";
		document.getElementById("event-right").innerHTML = "800";
		document.getElementById("event-left").innerHTML = "HALF";}
	else if(e==0){
		document.getElementById("event").innerHTML="HALF";
		document.getElementById("event-right").innerHTML = "MARA";
		document.getElementById("event-left").innerHTML = "10K";}
	else if(e==1){
		document.getElementById("event").innerHTML="10K";
		document.getElementById("event-right").innerHTML = "HALF";
		document.getElementById("event-left").innerHTML = "5MILE";}
	else if(e==2){
		document.getElementById("event").innerHTML="5MILE";
		document.getElementById("event-right").innerHTML = "10K";
		document.getElementById("event-left").innerHTML = "5K";}
	else if(e==3){
		document.getElementById("event").innerHTML="5K";
		document.getElementById("event-right").innerHTML = "5MILE";
		document.getElementById("event-left").innerHTML = "2MILE";}
	else if(e==4){
		document.getElementById("event").innerHTML="2MILE";
		document.getElementById("event-right").innerHTML = "5K";
		document.getElementById("event-left").innerHTML = "3K";}
	else if(e==5){
		document.getElementById("event").innerHTML="3K";
		document.getElementById("event-right").innerHTML = "2MILE";
		document.getElementById("event-left").innerHTML = "MILE";}
	else if(e==6){
		document.getElementById("event").innerHTML="MILE";
		document.getElementById("event-right").innerHTML = "3K";
		document.getElementById("event-left").innerHTML = "1200";}
	else if(e==7){
		document.getElementById("event").innerHTML="1200";
		document.getElementById("event-right").innerHTML = "MILE";
		document.getElementById("event-left").innerHTML = "800";}
	else if(e==8){
		document.getElementById("event").innerHTML="800";
		document.getElementById("event-right").innerHTML = "1200";
		document.getElementById("event-left").innerHTML = "MARA";}
	
	ce = e;
	//Split Selection
	if(as==0){s = s;}
	else if(as==1){s=1; document.getElementById("split1").style.backgroundColor="#1C1C1C";document.getElementById("split1").style.color = "#FFF";}
	else if(as==2){s=2; document.getElementById("split2").style.backgroundColor="#1C1C1C";document.getElementById("split2").style.color = "#FFF";}
	else if(as==3){s=3; document.getElementById("split3").style.backgroundColor="#1C1C1C";document.getElementById("split3").style.color = "#FFF";}
	else if(as==4){s=4; document.getElementById("split4").style.backgroundColor="#1C1C1C";document.getElementById("split4").style.color = "#FFF";}
	
	//Interval Calculation
	if(e==-1){//26.2
		z=1;
		if(s==1){f=26.2/60;z=1;}
		else if(s==2){f=(26.2*2/60);z=1;}
		else if(s==3){f=(26.2*4/60);z=1;}
		else if(s==4){f=(26.2*8/60);z=1;}
	}
	else if(e==0){//13.1
		z=1;
		if(s==1){f=13.1/60;z=1;}
		else if(s==2){f=(13.1*2/60);z=1;}
		else if(s==3){f=(13.1*4/60);z=1;}
		else if(s==4){f=(13.1*8/60);z=1;}
	}
	else if(e==1){//10K
		z=1;
		if(s==1){f=6.2;z=1;}
		else if(s==2){f=(6.2*2);z=1;}
		else if(s==3){f=(6.2*4);z=1;}
		else if(s==4){f=(6.2*8);z=1;}
	}
	else if(e==2){//5Mile
		z=1;
		if(s==1){f=5;z=1;}
		else if(s==2){f=(5*2);z=1;}
		else if(s==3){f=(5*4);z=1;}
		else if(s==4){f=(5*8);z=1;}
	}
	else if(e==3){//5K
		z=1;
		if(s==1){f=3.1;z=1;}
		else if(s==2){f=(3.1*2);z=1;}
		else if(s==3){f=(3.1*4);z=1;}
		else if(s==4){f=(3.1*8);z=1;}
	}
	else if(e==4){//2Mile
		z=1;
		if(s==1){f=2;z=1;}
		else if(s==2){f=4;z=1;}
		else if(s==3){f=8;z=1;}
		else if(s==4){f=16;z=1;}
	}
	else if(e==5){//3K
		z=1;
		if(s==1){f=(15/8);z=1;}
		else if(s==2){f=(15/4);z=1;}
		else if(s==3){f=(15/2);z=1;}
		else if(s==4){f=15;z=1;}
	}
	else if(e==6){//Mile
		z=1;
		if(s==1){f=1;z=1;}
		else if(s==2){f=2;z=1;}
		else if(s==3){f=4;z=1;}
		else if(s==4){f=8;z=1;}
	}
	else if(e==7){//1200
		z=1;
		if(s==1){z=0;}
		else if(s==2){f=1.5;z=1}
		else if(s==3){f=3;z=1;}
		else if(s==4){f=6;z=1;}
	}
	else if(e==8){//800
		z=1;
		if(s==1){z=0;}
		else if(s==2){f=1;z=1}
		else if(s==3){f=2;z=1;}
		else if(s==4){f=4;z=1;}
	}
	//Pace Calculation
	//Total Seconds
	var ts = (((a*10)+b)*60)+d+(c*10);
	//Pace Minutes
	var pm = z*(ts/(f*60));
	//Pace Seconds
	var ps = (pm-Math.floor(pm))*60;
	
	//Displayable Minutes And Seconds 
	var pmin = Math.floor(pm);
	var psec = (Math.floor(ps*100))/100;
	//Pace Minutes 10 
	var paceMin10 = (pmin-(pmin%10))/10; document.getElementById("paceMin10").innerHTML = paceMin10;
	//Pace Minutes 1 
	var paceMin1 = pmin - (paceMin10*10); document.getElementById("paceMin1").innerHTML = Math.floor(paceMin1);
	//Pace Seconds 10 
	var paceSec10 = (psec-(psec%10))/10; document.getElementById("paceSec10").innerHTML = paceSec10;
	//Pace Seconds 1 
	var paceSec1 = psec-(paceSec10*10); document.getElementById("paceSec1").innerHTML = Math.floor(paceSec1);
	//Pace Dec 
	var paceSecDec = (paceSec1 - Math.floor(paceSec1))*10; document.getElementById("paceSecDec").innerHTML = Math.floor(paceSecDec);
	
}

</script>
